<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase | Premium Auto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/PAlogo.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Premium Auto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="showroom.html">Showroom</a></li>
                <li><a href="buy.html">Buy</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="purchase-form">
            <h2>Purchase Your Dream Car</h2>
            <form id="purchaseForm" action="/submit-purchase" method="POST">
                <div class="form-group">
                    <label for="car-model">Select Car Model:</label>
                    <select id="car-model" name="car-model" required>
                        <option value="">-- Select a car --</option>
                        <option value="bmw-m5">BMW M5 - $117,000</option>
                        <option value="mercedes-eqs">Mercedes EQS - $128,000</option>
                        <option value="porsche-911">Porsche 911 - $122,000</option>
                        <option value="audi-rs6">Audi RS6 - $126,000</option>
                        <option value="rolls-royce">Rolls-Royce - $750,000</option>
                        <option value="dodge challenger hellcat">Dodge Challenger Hellcat - $93,000</option>
                        <option value="jeep">Jeep Trackhawk - $129,000</option>
                        <option value="aston martin">Aston Martin - $350,000</option>
                        <option value="pagani">Pagani - $3,400,000</option>
                        <option value="chevrolet">Chevrolet - $90,000</option>
                        <option value="corvette">Corvette - $157,000</option>
                        <option value="cadillac escalade">Cadillac Escalade - $126,000</option>
                        <option value="lamborghini">Lamborghini - $280,000</option>
                        <option value="bugatti">Bugatti - $4,715,000</option>
                        <option value="toyota">Toyota - $240,000</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                </div>

                <div class="form-group">
                    <label for="color">Color:</label>
                    <select id="color" name="color" required>
                        <option value="black">Black</option>
                        <option value="white">White</option>
                        <option value="silver">Silver</option>
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                        <option value="jet black">Jet Black</option>
                        <option value="chrome">Chrome</option>
                        <option value="blue black">Blue Black</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="address">Shipping Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>

                <div class="form-group">
                    <label for="payment">Payment Method:</label>
                    <select id="payment" name="payment" required>
                        <option value="credit">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank">Bank Transfer</option>
                        <option value="cashapp">Cashapp</option>
                        <option value="venmo">Venmo</option>
                        <option value="google pay">Google Pay</option>
                        <option value="samsung pay">Samsung Pay</option>
                        <option value="apple pay">Apple Pay</option>
                        <option value="crypto currency">Crypto Currency</option>
                    </select>
                </div>

                <button type="submit" class="btn">Complete Purchase</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Premium Auto Showroom. All rights reserved.</p>
    </footer>
</body>
</html>
